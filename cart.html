<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #ffffff;
        }
        .bebas-font {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-950 bg-opacity-80 backdrop-blur-sm z-50 p-4 flex justify-between items-center">
        <div class="bebas-font text-2xl tracking-wide">Canna Couture</div>
        <div class="flex space-x-4">
            <a href="index.html" class="hover:text-gray-400 transition-colors">Home</a>
            <a href="products.html" class="hover:text-gray-400 transition-colors">Shop</a>
            <a href="cart.html" class="hover:text-gray-400 transition-colors">Cart</a>
        </div>
    </nav>

    <!-- Cart Content -->
    <section class="py-16 px-8 md:px-16 mt-16">
        <div class="bg-gray-800 rounded-xl p-6 shadow-2xl max-w-2xl mx-auto w-full">
            <h3 class="text-3xl font-bold bebas-font tracking-wide mb-4 text-center">Your Cart</h3>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be injected here -->
            </div>
            <div id="emptyCartMessage" class="text-center text-gray-400 italic mt-8 hidden">Your cart is empty.</div>
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-700">
                <p class="text-xl font-bold">Total: <span id="cartTotal">$0.00</span></p>
                <button id="checkoutBtn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full hover:bg-green-700 transition-colors">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-950 py-8 px-8 md:px-16 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Canna Couture. All Rights Reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="hover:text-white transition-colors">Instagram</a>
            <a href="#" class="hover:text-white transition-colors">Twitter</a>
            <a href="#" class="hover:text-white transition-colors">Contact</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI();
        });

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const emptyCartMessage = document.getElementById('emptyCartMessage');

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                cartItemsContainer.innerHTML = '';
                cartTotalElement.textContent = '$0.00';
                return;
            }

            emptyCartMessage.classList.add('hidden');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center py-2 border-b border-gray-700 last:border-none';
                itemElement.innerHTML = `
                    <div class="flex items-center">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg mr-4">
                        <div>
                            <p class="font-bold">${item.name}</p>
                            <p class="text-sm text-gray-400">$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                    </div>
                    <p class="font-semibold">$${(item.price * item.quantity).toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
